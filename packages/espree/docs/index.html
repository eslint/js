	<style>
		#dark_mode > label:after {
			background: var(--docsify_dark_mode_btn);
			width: 30px;
			height: 30px;
			top: -6px;
			left: 0;
		}
		#dark_mode > label {
			border: 2px solid;
			width: 55px;
			height: 20px;
			background-color: unset;
		}
	</style>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: "espree",
				repo: "eslint/js",
				loadSidebar: true,
				subMaxLevel: 3,
				maxLevel: 3,
				auto2top: true,
				search: {
					paths: "auto",
					placeholder: "Search",
				},
				auto2top: true,
				darkMode: {
					dark: {
						background: "#1c2022",
						toggleBtnBg: "whitesmoke",
						textColor: "#bfbdc7",
					},
					light: {
						background: "white",
						toggleBtnBg: "var(--theme-color)",
						textColor: "#333",
					},
				},
				plugins: [
					function (hook, vm) {
						hook.beforeEach(function (html) {
							if (/githubusercontent\.com/.test(vm.route.file)) {
								url = vm.route.file
									.replace(
										"raw.githubusercontent.com",
										"github.com",
									)
									.replace(/\/main/, "/blob/main");
							} else {
								url =
									"https://github.com/eslint/js/blob/main/" +
									vm.route.file;
							}
							var editHtml =
								"[:paperclip: Edit Document](" + url + ")\n";

							return editHtml + "\n" + html;
						});
					},
				],
			};
		</script>

		<script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script>
		<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
		<script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
	</body>

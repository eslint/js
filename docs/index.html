      sizes="96x96"

      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify@latest/themes/vue.css"
    />

    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'espree',
        repo: 'eslint/espree',
        loadSidebar: true,
        subMaxLevel: 2,
        maxLevel: 3,
        auto2top: true,
        mergeNavbar: true,
        search: {
          paths: 'auto',
          placeholder: 'Search'
        },
        auto2top: true,
        darkMode: {
          dark: {
            background: '#1c2022',
            toggleBtnBg: '#34495e',
            textColor: '#bfbdc7'
          },
          light: {
            background: 'white',
            toggleBtnBg: 'var(--theme-color)',
            textColor: '#333'
          }
        },
        plugins: [
          function(hook, vm) {
            hook.beforeEach(function(html) {
              if (/githubusercontent\.com/.test(vm.route.file)) {
                url = vm.route.file
                  .replace('raw.githubusercontent.com', 'github.com')
                  .replace(/\/master/, '/blob/master')
              } else {
                url =
                  'https://github.com/eslint/espree/blob/master/' +
                  vm.route.file
              }
              var editHtml = '[:memo: Edit Document](' + url + ')\n'

              return editHtml + '\n' + html
            })
          }
        ]
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@latest/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
  </body>
</html>
